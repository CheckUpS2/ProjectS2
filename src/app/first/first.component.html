<style>
  th,
  td,
  header,
  h2,
  h1 {
    font-weight: bold;
    font-family: 'Nanum Gothic', sans-serif;
  }

  th,
  td {
    font-size: 20px;
  }

  .btn-primary {
    width: 15px;
    height: 15px;
  }

  header {
    text-align: center;
  }

  input::placeholder {
    text-align: center;
    color: red;
    font-size: 20px;
  }

  input {
    font-weight: bold;
    font-family: 'Nanum Gothic', sans-serif;
    text-align: center;
    font-size: 20px;
  }

  span {
    font-weight: bold;
    font-family: 'Nanum Gothic', sans-serif;
    text-align: center;
    color: red;
    font-size: 20px;
  }
</style>


<div id="main-wrapper">
  <div id="main">
    <div class="container">
      <div id="content">
        <header>
          <h2>문진표를 작성해 주세요.</h2>
          <br>
          <span>(질문을 잘 읽고 답해주시기 바랍니다.)</span>
        </header>
        <form (ngSubmit)="onSubmit()">
          <table class="table table-hover">
            <thead style="margin-left: auto; margin-right: auto; text-align: center;">
              <tr>
                <th colspan="3">인 적 사 항</th>
              </tr>
            </thead>
            <tbody style="margin-left: auto; margin-right: auto; text-align: center;">
              <tr>
                <td> 1. 이 름 </td>
                <td colspan="2"><input type="text" class="form-control" placeholder="Enter username" name="name"
                    required [(ngModel)]="name"></td>
              </tr>
              <tr>
                <td></td>
                <td colspan="2">
                  <div id="name" style="color:red; display: none; text-align: center;"> 이름을 입력해 주세요. </div>
                </td>
              </tr>
              <tr>
                <td> 2. 나 이 </td>
                <td colspan="2"><input type="number" class="form-control" placeholder="Enter Age" name="age" required
                    [(ngModel)]="age" min="0"></td>
              </tr>
              <tr>
                <td></td>
                <td colspan="2">
                  <div id="age" style="color:red; display: none; text-align: center;"> 나이를 입력해 주세요. </div>
                  <div id="age_Num" style="color:red; display: none; text-align: center;"> 자연수를 입력해 주세요. </div>
                </td>
              </tr>


              <tr>
                <td> 3. 성 별 </td>
                <td><label for="1"><input type="radio" class="btn btn-primary" name="gender" id="1"
                      (click)="customerService.data().gender = 1" (click)="sexCheck()"> 남자</label></td>
                <td><label for="2"><input type="radio" class="btn btn-primary" name="gender" id="2"
                      (click)="customerService.data().gender = 2" (click)="sexCheck()"> 여자 </label></td>
              </tr>
              <tr>
                <td>
                  <div id="sex1" style="display: none"> 3-1. 성 경험 여부</div>
                </td>
                <td>
                  <div id="sex2" style="display: none"><label for="3"><input type="radio" class="btn btn-primary"
                        name="sexlife" (click)="customerService.data().ccancer = 0" id="3"> No </label></div>
                </td>
                <td>
                  <div id="sex3" style="display: none"><label for="4"><input type="radio" class="btn btn-primary"
                        name="sexlife" (click)="customerService.data().ccancer = 1" id="4"> Yes </label></div>
                </td>
              </tr>
              <tr>
                <td> 병원 추천 여부 </td>
                <td><label for="5"><input type="radio" class="btn btn-primary" name="hospital"
                      (click)="customerService.data().hosRecCheck = 0" id="5"> No </label></td>
                <td><label for="6"><input type="radio" class="btn btn-primary" name="hospital" id="6"
                      (click)="customerService.data().hosRecCheck = 1" data-toggle="modal" data-target="#myModal"> Yes
                  </label>
                </td>
              </tr>
              <tr>
                <td></td>
                <td colspan="2">
                  <div id="location" style="color:red; display: none;"> 입력하신 위치를 확인해 주세요. </div>
                </td>
              </tr>
            </tbody>
          </table>
          <br>
          <input type="submit" class="btn btn-outline-primary" value="NEXT" style="float:right;">
        </form>
      </div>
    </div>
  </div>
</div>
